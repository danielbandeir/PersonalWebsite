<header>

  <app-navbar></app-navbar>

  <header class="headerProject">
    <h1>Blog</h1>
    <h2>| Posts | Livros | Cursos |</h2>
  </header>

  <main>
    <div class="content">


      <div class="blankSpace"></div>
          <div *ngFor='let post of posts' class="displayContent">
            <img src="{{ post.foto1 }}" alt="">
            <h1>{{ post.nome }}</h1>
            <h2>{{ post.categoria }}</h2>
            <a [routerLink]="['/blog', post.id]">Leia Mais</a>
            <div class="blankSpace"></div>
          </div>







    <div class="blankSpace"></div>
    <div class="blackspace"></div>
    </div>
  </main>


  <app-notices></app-notices>

  <app-footer></app-footer>

</header>
