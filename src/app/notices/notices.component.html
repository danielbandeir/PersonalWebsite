<div id="moreAbout">

  <div class="row w-100">
      <div class="text">
          <h1>Receba notícias</h1>
          <h5>Fique atento a todas as notícias do site deixando seu e-mail </h5>
      </div>
   </div>

   <div class="row w-100">
       <div class="col-lg-3 col-2"></div>
       <div class="col-lg-5 col-7 line3"></div>
       <div class="col-lg-1 col-1 caracteres">&raquo;</div>
       <div class="col-lg-3 col-2"></div>
   </div>

   <div class="blankSpace2"></div>

  <form [formGroup]="addEmail" (ngSubmit)="addEmailToDatabase()">
          <div class="row w-100">
              <div class="col-lg-6 offset-lg-2 col-10 offset-1">
                  <input type="email" formControlName='email' required placeholder="Digite seu e-mail" required/>
              </div>
              <div class="col-lg-2 col-10 offset-1">
                  <input type="submit" value="Enviar">
              </div>
          </div>
  </form>
</div>
