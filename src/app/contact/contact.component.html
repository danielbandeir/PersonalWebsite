<app-navbar></app-navbar>
<header>

  <div class="contactMe">
      <div class="contactHeader">
        <h1 class="container">Fale Comigo</h1>
      </div>
      <div class="contactFooter"></div>
      <div class="contactForm">

                  <div class="row container">
                    <form class="container" [formGroup]="contactForm" (ngSubmit)="addItem()" method="post">
                        <div class="col-lg-12">
                          <input type="text" name="name" formControlName="nome" id="nameContactMe" placeholder="Digite seu nome" required>
                        </div>
                        <div class="col-lg-12">
                          <input type="email" name="email" formControlName="email" id="emailContactMe" placeholder="Digite seu email" required>
                        </div>
                        <div class="col-lg-12">
                          <input type="tel" name="telefone" formControlName="telefone" id="telPlace" placeholder="Digite telefone para contato" required>
                        </div>
                        <div class="col-lg-12">
                          <input type="text" name="empresa" formControlName="empresa" id="empresaPlace" placeholder="Digite o nome da empresa">
                        </div>
                        <div class="col-lg-12">
                          <input type="textarea" name="textContent" formControlName="texto" id="textContent" placeholder="Digite seu texto" required>
                        </div>
                        <div class="text-center">
                          <button type="submit" [disabled]="!contactForm.valid">Enviar</button>
                        </div>
                    </form>
                  </div>

      </div>
      <div class="contactFormImage">

      </div>
  </div>


  <app-notices></app-notices>
  <app-footer></app-footer>

</header>
